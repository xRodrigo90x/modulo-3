<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- title -->
                <h3 class="text-uppercase mb-4" id="title">Presupuesto app</h3>
                <div class="row">
                    <div class="col-md-5 my-3" id="pre">
                        <!-- budget feedback -->
                        <!-- <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div> -->
                        <!-- budget form -->
                        <form id="formPresupuesto" class=" formPresupuesto">
                            <h5 class="text-capitalize">Ingresa tu Presupuesto</h5>
                            <div class="form-group">
                                <input type="number" class="form-control presupuestoInput" id="presupuestoInput">
                            </div>
                            <!-- submit button -->
                            <button type="button" class="btn btn-outline-success text-capitalize budget-submit" id="enviarPresupuesto"
                                >Calcular</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <!-- app info -->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title">Presupuesto</h6>
                                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span
                                        id="cantidadPresupuesto">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">gastos</h6>
                                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span
                                        id="cantidadGasto">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Saldo</h6>
                                <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span
                                        id="cantidadBalance">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 my-3" id="gas">
                        <!-- expense feedback -->
                        <!-- <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div> -->
                        <!-- expense form -->
                        <form id="formGasto" class=" formGasto">
                            <h5 class="text-capitalize">ingresa el nombre del gasto</h5>
                            <div class="form-group">
                                <input type="text" class="form-control gastoInput" onfocus="this.value=''"
                                    id="gastoInput">
                            </div>
                            <h5 class="text-capitalize">ingresa la cantidad del gasto</h5>
                            <div class="form-group">
                                <input type="number" class="form-control gastoInput" onfocus="this.value=''"
                                    id="cantidadInput">
                            </div>
                            <!-- submit button -->
                            <button type="button" class="btn btn-outline-danger text-capitalize expense-submit" 
                                id="enviarGasto">AÃ±adir Gasto</button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3" id="tableSpace">
                        <!-- expense list -->
                        <div class="listaGastos" id="listaGastos">

                            <div class="listaGastos__info d-flex justify-content-between text-capitalize">

                                <!-- <h5 class="list-item">Gasto</h5>
                                            <h5 class="list-item">valor</h5>
                                            <h5 class="list-item"></h5>
                                        </div>
            
                                    </div>
                                </div> -->
                                <table class="table " id="myTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">GASTO</th>
                                            <th scope="col">VALOR</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!-- <ztr>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Samso</td>
                                                <td>Natto</td>
                                            </tr>
                                        </ztr>--> 
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
